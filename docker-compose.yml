services:
  backend:
    build:
      context: ./taxi-api
    ports:
      - "8080:8080" 
    env_file:
      - ./taxi-api/.env
    depends_on:
      - db
    networks:
      - app-network
    command: >
      sh -c "npx prisma migrate deploy &&
             npx ts-node prisma/seed.ts &&
             npm start"

  db:
    image: postgres:15 
    container_name: postgres-db
    ports:
      - "5432:5432" 
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: taxi-api
    volumes:
      - postgres-data:/var/lib/postgresql/data 
    networks:
      - app-network

  frontend:
    build:
      context: ./taxi-app
    ports:
      - "80:3000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: